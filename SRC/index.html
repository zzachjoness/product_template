<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="navigation">
			<nav class="nav">
				<div class="nav__hamburger">
					<svg
						class="nav__hamburger-svg"
						height="30"
						width="50"
						viewbox="0 0 50 30"
						xmlns="http://www.w3.org/2000/svg"
					>
						<line
							x1="0"
							y1="5"
							x2="50"
							y2="5"
							stroke="white"
							stroke-linecap="round"
							stroke-width="2px"
						/>
						<line
							x1="0"
							y1="15"
							x2="50"
							y2="15"
							stroke="white"
							stroke-linecap="round"
							stroke-width="2px"
						/>
						<line
							x1="0"
							y1="25"
							x2="50"
							y2="25"
							stroke="white"
							stroke-linecap="round"
							stroke-width="2px"
						/>
					</svg>
				</div>
				<div class="nav__title">
					<h1 class="nav__title__logo">Abluhm.</h1>
				</div>
			</nav>
		</div>
		<div id="main_content">
			<h1>Stay awhile...</h1>
		</div>
		<div id="footer">
			<footer>
				<h1>Bye</h1>
			</footer>
		</div>
	</body>
</html>
